dist: xenial

language: minimal

env:
  global:
    - DOCKSAL_USE_RC=1

install:
  # Install Docksal to have a matching versions of Docker on the build host
  - curl -fsSL https://get.docksal.io | bash
  - fin version
  - fin sysinfo

script:
  - make images
  - make build
#  - make test

after_success:
  - make push

after_failure:
  - make logs
